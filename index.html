<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe Game!</h1>
    <div class="playingGrid">
        <div class="gridElement" id="1"></div>
        <div class="gridElement" id="2"></div>
        <div class="gridElement" id="3"></div>
        <div class="gridElement" id="4"></div>
        <div class="gridElement" id="5"></div>
        <div class="gridElement" id="6"></div>
        <div class="gridElement" id="7"></div>
        <div class="gridElement" id="8"></div>
        <div class="gridElement" id="9"></div>
    </div>

    <div class="buttonField">
        <button class="playingMode">Player v. Player Mode</button>
        <button class="aiMode">Player v. AI</button>
        <button class="reset">Reset</button>
    </div>
</body>
</html>
